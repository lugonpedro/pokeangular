<div class="home">
  @if(loading) {
  <div>Carregando</div>
  }

  @if(error) {
  <div>{{ error }}</div>
  }

  <ul class="pokemon-list">
    @for(pokemon of request.pokemons; track pokemon.id) {
    <li>
      <a [routerLink]="'pokemon/'+pokemon.id" class="pokemon-item">
        <img [src]="pokemon.image" [alt]="pokemon.name" width="96" height="96" />
        <span class="name">{{ pokemon.name }}</span>
      </a>
    </li>
    }
  </ul>

  <div class="pagination">
    <button (click)="prevPage()" [disabled]="!request.previous">Anterior</button>
    <span> Page {{ currentPage }} / {{ lastPage }} </span>
    <button (click)="nextPage()" [disabled]="!request.next">Pr√≥xima</button>
  </div>
</div>
